<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Image Gallery</h1>
    </header>

    <!-- Gallery Container -->
    <section class="gallery">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Image 1" class="gallery-img" onclick="openModal(this)">
            <img src="images/image2.jpg" alt="Image 2" class="gallery-img" onclick="openModal(this)">
            <img src="images/image3.jpg" alt="Image 3" class="gallery-img" onclick="openModal(this)">
            <img src="images/image4.jpg" alt="Image 4" class="gallery-img" onclick="openModal(this)">
            <img src="images/image5.jpg" alt="Image 5" class="gallery-img" onclick="openModal(this)">
            <img src="images/image6.jpg" alt="Image 6" class="gallery-img" onclick="openModal(this)">
            <img src="images/image7.jpg" alt="Image 7" class="gallery-img" onclick="openModal(this)">
            <img src="images/image8.jpg" alt="Image 8" class="gallery-img" onclick="openModal(this)">
            <img src="images/image9.jpg" alt="Image 9" class="gallery-img" onclick="openModal(this)">
            <img src="images/image10.jpg" alt="Image 10" class="gallery-img" onclick="openModal(this)">
            <img src="images/image11.jpg" alt="Image 11" class="gallery-img" onclick="openModal(this)">
            <img src="images/image12.jpg" alt="Image 12" class="gallery-img" onclick="openModal(this)">
        </div>
    </section>

    <!-- Modal for Viewing Full Images -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
        <button id="prevBtn" onclick="prevImage()">&#10094;</button>
        <button id="nextBtn" onclick="nextImage()">&#10095;</button>
        
    </div>

   <!-- Footer Section -->
   <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Image Gallery. All Rights Reserved.</p>
            <p>Designed and Developed with ❤️ by SUBASHREE</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
